<div id="page_content">
    <div id="page_content_inner">

        <div class="md-card uk-margin-large-bottom">
            <div class="md-card-content">
                <form id="userProfileForm" class="uk-form-stacked ng-pristine ng-invalid ng-invalid-required">
                    <wizard on-finish="finishedWizard()" template="app/templates/wizard.tpl.html">
                        <!-- User section -->
                        <wz-step title="user_information" template="app/templates/wizard.step.tpl.html">
                            <h2 class="heading_a">
                                Gebruiker Informatie
                                <span class="sub-heading">Vul hier de informatie in van de gebruiker</span>
                            </h2>
                            <hr class="md-hr"/>

                            <!-- Username -->
                            <div class="uk-grid">
                                <div class="uk-width-medium-1-1 parsley-row">
                                    <label for="userName">Gebruikersnaam<span class="req">*</span></label>
                                    <input type="text" name="userName" id="userName" required class="md-input"  md-input ng-model="wizard.username" />
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="uk-grid">
                                <div class="uk-width-medium-1-1 parsley-row">
                                    <label for="password">Wachtwoord<span class="req">*</span></label>
                                    <input type="password" name="password" id="password" required class="md-input" md-input ng-model="wizard.password" />
                                </div>
                            </div>

                            <!-- Password repeat -->
                            <div class="uk-grid">
                                <div class="uk-width-medium-1-1 parsley-row">
                                    <label for="passwordRepeat">Herhaal Wachtwoord<span class="req">*</span></label>
                                    <input type="password" name="passwordRepeat" id="passwordRepeat" required class="md-input" md-input ng-model="wizard.paswordAgain" />
                                </div>
                            </div>

                            <!-- Email address-->
                            <div class="uk-grid">
                                <div class="uk-width-medium-1-1 parsley-row">
                                    <label for="email">Emailadres<span class="req">*</span></label>
                                    <input type="text" name="email" id="email" required class="md-input" md-input ng-model="wizard.email" />
                                </div>
                            </div>

                            <!-- Continue button -->
                            <div class="uk-clearfix uk-margin-large-top">
                                <button class="md-btn md-btn-primary uk-float-right" type="submit" wz-next>Volgende</button>
                            </div>
                        </wz-step>

                        <!-- Profile section -->
                        <wz-step title="profile_information" template="app/templates/wizard.step.tpl.html">
                            <h2 class="heading_a">
                                Profiel
                                <span class="sub-heading">Vul hier informatie in over het profiel van de gebruiker</span>
                            </h2>
                            <hr class="md-hr"/>
                            <!-- season -->
                            <div class="uk-grid">
                                <div class="uk-width-medium-1-1 parsley-row">
                                    <label for="season">Kleur seizoen<span class="req">*</span></label>
                                    <input type="text" name="season" id="season" required class="md-input"  md-input ng-model="wizard.season" />
                                </div>
                            </div>

                            <!-- figure -->
                            <h3 class="heading_a">
                                Figuur
                            </h3>
                            <hr class="md-hr"/>
                                <!-- title -->
                            <div class="uk-grid">
                                <div class="uk-width-medium-1-1 parsley-row">
                                    <label for="figure_title">Titel<span class="req">*</span></label>
                                    <input type="text" name="figure_title" id="figure_title" required class="md-input"  md-input ng-model="wizard.figure_title" />
                                </div>
                            </div>
                                <!-- advice -->
                            <div class="uk-grid">
                                <div class="uk-width-medium-1-1 parsley-row">
                                    <label for="advice">Advies<span class="req">*</span></label>
                                    <input type="text" name="advice" id="advice" required class="md-input"  md-input ng-model="wizard.figure_advice" />
                                </div>
                            </div>
                                <!-- do's-->
                            <div class="uk-grid">
                                <div class="uk-width-medium-1-1 parsley-row">
                                    <label for="do">do's<span class="req">*</span></label>
                                    <input type="text" name="do" id="do" required class="md-input"  md-input ng-model="wizard.figure_do" />
                                </div>
                            </div>
                                <!--  don'ts  -->
                            <div class="uk-grid">
                                <div class="uk-width-medium-1-1 parsley-row">
                                    <label for="dont">don'ts<span class="req">*</span></label>
                                    <input type="text" name="dont" id="dont" required class="md-input"  md-input ng-model="wizard.figure_dont" />
                                </div>
                            </div>

                            <!-- make up -->
                            <!-- titel -->
                            <div class="uk-grid">
                                <div class="uk-width-medium-1-1 parsley-row">
                                    <label for="makeup_title">makeup titel<span class="req">*</span></label>
                                    <input type="text" name="makeup_title" id="makeup_title" required class="md-input"  md-input ng-model="wizard.makeup_title" />
                                </div>
                            </div>
                            <!-- tips -->
                            <div class="uk-grid">
                                <div class="uk-width-medium-1-1 parsley-row">
                                    <label for="makeup_tips">makeup tips<span class="req">*</span></label>
                                    <input type="text" name="makeup_tips" id="makeup_tips" required class="md-input"  md-input ng-model="wizard.makeup_tips" />
                                </div>
                            </div>
                            <!-- <div class="uk-grid uk-grid-width-large-1-2 uk-grid-width-xlarge-1-4" data-uk-grid-margin>
                                
                            </div>
                            <div class="uk-grid uk-grid-width-large-1-3 uk-grid-width-xlarge-1-6" data-uk-grid-margin> -->
                                
                            </div>
                            <!-- continue/back buttons -->
                            <div class="uk-clearfix uk-margin-large-top">
                                <button class="md-btn md-btn-flat md-btn-flat-primary uk-float-left" type="submit" wz-previous>Back</button>
                                <button class="md-btn md-btn-primary uk-float-right" type="submit" wz-next>Continue</button>
                            </div>
                        </wz-step>

                    </wizard>
                </form>
                </div>
        </div>        
    </div>
</div>

<div id="page_content">
    <div id="page_content_inner">
        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid uk-grid-width-medium-1-3 uk-margin-medium-bottom">
                    <div ng-repeat="color in colors">
                        <h4 class="heading_c uk-margin-medium-top uk-margin-small-bottom">Color: <input type="text" ng-change="color.changed=true" ng-model="color.newname" placeholder="{{color.name}}"/>
                        <button class="md-btn md-btn-small md-btn-danger" ng-click="deleteColor(color.name)">delete</button></h4>
                        <div id="colorpicker" kendo-flat-color-picker ng-change="color.changed=true" ng-model="color.hex" k-opacity="false"></div>
                    </div>
                    <div class="md-fab-wrapper" style="position:relative;margin-top:15px; bottom:0;right:0;">
                        <button title="toevoegen" class="md-fab md-fab-accent md-btn-primary" ng-click="newColor()" data-uk-modal="{ center:true }">
                            <i class="material-icons">&#xE145;</i>
                        </button>
                    </div>
                </div>
                <button class="md-btn md-btn-primary" ng-click="save()">opslaan</button>
            </div>
        </div>
    </div>
</div>

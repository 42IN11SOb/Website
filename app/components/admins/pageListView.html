<div id="page_content">

    <div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">
        <h1>{{heading}}</h1>
    </div>

    <div id="page_content_inner">
        <div class="md-card" id="pages_card">
            <div class="md-card-content" id="page_list">
                <div class="uk-overflow-container uk-margin-bottom">
                    <table class="uk-table uk-table-align-vertical uk-table-nowrap tablesorter tablesorter-altair" id="ts_issues">
                        <thead>
                        <tr>
                            <th>Titel</th>
                            <th>Acties</th>
                        </tr>
                        </thead>
                        <!-- <tfoot>
                        <tr>
                            <th>Title</th>
                            <th>Actions</th>
                        </tr>
                        </tfoot> -->
                        <tbody>
                            <tr ng-repeat="page in pages" on-last-repeat class="blackLink">
                                <td>
                                    <a ui-sref="admin.pagecontent({ name: page.name })">{{page.title}}</a>
                                </td>
                                <td>
                                    <button ui-sref="admin.pagecontent({ name: page.name })">Edit</a> |
                                    <a ng-click="deletePage(page.name)">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <ul class="uk-pagination ts_pager">
                    <li data-uk-tooltip title="Select Page">
                        <select class="ts_gotoPage ts_selectize"></select>
                    </li>
                    <li ng-hide="true" class="first"><a href="javascript:void(0)"><i class="uk-icon-angle-double-left"></i></a></li>
                    <li class="prev"><a href="javascript:void(0)"><i class="uk-icon-angle-left"></i></a></li>
                    <li><span class="pagedisplay"></span></li>
                    <li class="next"><a href="javascript:void(0)"><i class="uk-icon-angle-right"></i></a></li>
                    <li ng-hide="true" class="last"><a href="javascript:void(0)"><i class="uk-icon-angle-double-right"></i></a></li>
                    <li ng-hide="true" data-uk-tooltip title="Page Size">
                        <select class="pagesize ts_selectize">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                        </select>
                    </li>
                </ul>
            </div>

            <div class="md-card-content" id="new_page" style="display:none;">

                <form id="form_validation" name="new_page">
                    <!-- change into correct error showing -->
                    <div class="md-input-wrapper" role="alert">
                      <span class="error" ng-show="loginError.status">
                       {{loginError.message}}</span>
                    </div>
                    <div class="uk-form-row">
                        <div class="parsley-row">
                            <label for="page_title">Title</label>
                            <input class="md-input" type="text" name="page_title" id="page_title" ng-model="pageTitle" md-input required/>
                            </div>
                        </div>
                    <div class="uk-margin-medium-top">
                        <button type="submit" ng-click="login()" class="md-btn md-btn-primary md-btn-large">Create</button>
                        <button ng-click="backToLogin($event)" class="md-btn md-btn-primary md-btn-large">Back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<div class="md-fab-wrapper">
    <a class="md-fab md-fab-accent md-btn-primary" ng-click="newPage($event)" data-uk-modal="{ center:true }">
        <i class="material-icons">&#xE145;</i>
    </a>
</div>

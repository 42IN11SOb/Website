<div id="page_content">
    <div id="page_content_inner">
    	<div class="md-card-content">
            <div class="uk-grid uk-grid-width-large1-1" data-uk-grid="{gutter:24}">
                <div ng-repeat="item in items">
                    <div class="md-card">
                        <div class="md-card-toolbar">
                            <h1 class="md-card-toolbar-heading-text large-heading">
                                {{item.title}}
                                <small>{{item.subTitle}}</small>
                            </h1>
                        </div>
                        <div class="md-card-content">
                            <p>{{item.text}}</p>
                            <div ng-repeat="subItem in item.subItems">
                                <div class="md-card subitem">
                                    <div class="md-card-toolbar subitem">
                                        <h3 class="md-card-toolbar-heading-text subitem">
                                            {{subItem.title}}
                                        </h3>
                                    </div>
                                    <div class="md-card-content subitem" ng-bind-html="toTrustedHTML( subItem.text )"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

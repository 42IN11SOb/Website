<div id="page_content">
    <div id="page_heading">
        <h1>{{heading}}</h1>
    </div>

    <div id="page_content_inner">
        <div class="md-card" id="colors_card">
            <div class="md-card-content" id="color_list">
                <div class="uk-overflow-container uk-margin-bottom">
                    <table class="uk-table uk-table-align-vertical uk-table-nowrap tablesorter tablesorter-altair" id="ts_pager_filter">
                        <thead>
                            <tr>
                                <th>Naam</th>
                                <th class="filter-false remove sorter-false uk-text-center">Acties</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="color in colors" on-last-repeat class="blackLink">
                                <td><a ui-sref="admin.colordetails({ name: color.name })"> {{color.name}} </a></td>
                                <td class="uk-text-center">
                                    <a ui-sref="admin.colordetails({ name: color.name })"><i title="wijzig" class="md-icon material-icons">&#xE8B8;</i></a>
                                    <a class="ts_remove_row"><i title="verwijder" class="md-icon material-icons">&#xE872;</i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="ts_pager">
                    <ul class="uk-pagination ts_pager">
                        <!-- <li data-uk-tooltip title="Select Page">
                            <select class="ts_gotoPage ts_selectize"></select>
                        </li> -->
                        <!-- <li class="first"><a href="javascript:void(0)"><i class="uk-icon-angle-double-left"></i></a></li> -->
                        <li class="prev"><a href="javascript:void(0)"><i class="uk-icon-angle-left"></i></a></li>
                        <li><span class="pagedisplay"></span></li>
                        <li class="next"><a href="javascript:void(0)"><i class="uk-icon-angle-right"></i></a></li>
                        <!-- <li class="last"><a href="javascript:void(0)"><i class="uk-icon-angle-double-right"></i></a></li> -->
                        <!-- <li data-uk-tooltip title="Page Size">
                            <select class="pagesize ts_selectize">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                            </select>
                        </li> -->
                    </ul>
                </div>
            </div>

            <div class="md-card-content" id="new_color" style="display:none;">

                <form id="form_validation" name="new_color">
                    <!-- change into correct error showing -->
                    <div class="md-input-wrapper" role="alert">
                      <span class="error" ng-show="loginError.status">
                       {{loginError.message}}</span>
                    </div>
                    <div class="uk-form-row">
                        <div class="parsley-row">
                            <label for="color_name">Name</label>
                            <input class="md-input" type="text" name="color_name" id="color_name" ng-model="newName" md-input required/>
                            </div>
                        </div>
                    <div class="uk-margin-medium-top">
                        <button type="submit" ng-click="createColor(newName, $event)" class="md-btn md-btn-primary md-btn-large">Opslaan</button>
                        <button ng-click="backToColors($event)" class="md-btn md-btn-primary md-btn-large">Terug</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

</div>

<div class="md-fab-wrapper">
    <button title="toevoegen" class="md-fab md-fab-accent md-btn-primary" ng-click="newColor($event)" data-uk-modal="{ center:true }">
        <i class="material-icons">&#xE145;</i>
    </button>
</div>

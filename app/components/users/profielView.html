<div id="page_content">
    <div id="page_content_inner">
    {{user}}
    	<div class="md-card-content">
            <div class="uk-grid uk-grid-width-large1-1" data-uk-grid="{gutter:24}">
                <div ng-repeat="item in items">
                    <div class="md-card">
                        <div class="md-card-toolbar">
                            <h3 class="md-card-toolbar-heading-text">
                                {{item.title}}
                            </h3>
                        </div>
                        <div class="md-card-content" ng-bind-html='toTrustedHTML( item.text )'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
